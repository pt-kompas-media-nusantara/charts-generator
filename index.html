<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Penghasil bagan untuk editor Desk Multimedia Harian Kompas - Chart generator for multimedia editors of Kompas Daily, Indonesia">
        <meta name="author" content="Yosef Yudha Wijaya - https://github.com/gajayana">
        <title>Penghasil Bagan - Balok</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.highcharts.com/highcharts.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://github.com/harian-kompas/chart-generator" target="_blank">Github</a></li>
                </ul>
                </div>
            </div>
        </nav>
        <div id="bar-chart" class="container-fluid">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="col-md-12 col-sm-12">
                        <h1>Highcharts</h1>
                    </div>
                <div class="col-md-6 col-sm-6">
                    <form class="form-horizontal" id="proses-form">
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <label for="chart-title" class="control-label">Judul</label>
                                <input id="chart-title" name="chart-title" placeholder="Judul Highcharts" maxlength="100" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <label for="chart-data-source" class="control-label">Sumber Data</label>
                                <input id="chart-data-source" name="chart-data-source" placeholder="Sumber data" maxlength="100" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <label class="control-label">Jenih Highcharts</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="jenis" value="line" checked="checked">Line
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="jenis" value="column">Kolom
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="jenis" value="bar">Balok
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="jenis" value="pie">Pie
                                    </label>
                                </div>
                            </div> 
                        </div>
                        <h4>Data xAxis</h4>
                        <div id="table-column" class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <label class="control-label">Judul xAxis</label>
                                <input type="text" maxlength="25" class="form-control" id="judul_kolom" placeholder="ex: Tahun" maxlength="100">
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <label class="control-label">Nama Kolom</label>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 txt-right">
                                <label class="control-label"> <a id="btn-add-table-column" href="#">Tambah kolom</a>&nbsp;|&nbsp;<a id="btn-remove-table-column" href="#">Kurangi kolom</a></label>
                            </div>
                            <div class="col-flexible col-md-6 col-sm-6 col-xs-6">
                                <input type="text" maxlength="25" class="form-control table-column-names" placeholder="ex: 2016">
                            </div>
                            <div class="col-flexible col-md-6 col-sm-6 col-xs-6">
                                <input type="text" maxlength="25" class="form-control table-column-names" placeholder="ex: 2017">
                            </div>
                        </div>
                        <h4>Data yAxis</h4>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12">
                                <label class="control-label">Judul yAxis</label>
                                <input type="text" maxlength="25" class="form-control" id="judul_baris" placeholder="ex: Jumlah" maxlength="100">
                            </div>
                        </div>
                        <label class="control-label">Baris Data (Maks 4)</label>
                        <div class="table-rows form-group series-content" id="table-row-length">
                            <div class="col-flexible col-md-6 col-sm-6 col-xs-6">
                                <input type="text" placeholder="Data" maxlength="25" class="form-control table-rows-input">
                            </div>
                            <div class="col-flexible col-md-6 col-sm-6 col-xs-6">
                                <input type="text" placeholder="Data" maxlength="25" class="form-control table-rows-input">
                            </div>
                        </div>
                        <div id="new-table-row"></div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 txt-right"><a id="btn-add-table-row" href="#">Tambah baris data</a></div>
                        </div>
                        <h4>Label/Legenda</h4>
                        <label class="control-label">Nama Label (Sesuai dengan baris data)</label>
                        <div class="form-group legend-content" id="legend-row">
                            <div class="col-flexible col-md-12 col-sm-12 col-xs-12">
                                <input type="text" placeholder="Label Data" maxlength="25" class="form-control legend-name">
                            </div>
                        </div>
                        <div id="new-new"></div>
                        <div class="form-group">
                            <div class="col-md-12col-sm-12 col-xs-12">
                                <label class="control-label">Posisi Legenda</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="posisilegend" value="ataskiri" checked="checked">Atas Kiri
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="posisilegend" value="atastengah">Atas Tengah
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="posisilegend" value="ataskanan">Atas Kanan
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="posisilegend" value="bawahkiri">Bawah Kiri
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="posisilegend" value="bawahtengah">Bawah Tengah
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="posisilegend" value="bawahkanan">Bawah Kanan
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12 txt-right">
                                <button id="btn-submit" type="submit" class="btn btn-primary">Bikin Kodenya</button>
                                <button type="reset" class="btn btn-warning">Setel Ulang</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h2>Salin kode berikut:</h2>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <textarea id="chart-code" class="form-control"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div id="result"></div>
                    <p style="display: block; width:100%; font-size: 11px; color: #949494; padding:5px 0; margin:0;"></p>
                </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
        <script src="https://www.google.com/jsapi" type="text/javascript"></script>
        <script src="js/build-chart.js" type="text/javascript"></script>
    </body>
</html>
